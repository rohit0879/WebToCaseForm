<link rel="stylesheet" href="WebToCase.css">
<form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DdM000005HmQO"
    method="POST">

    <input type=hidden name="orgid" value="00DdM000005HmQO">
    <input type=hidden name="retURL" value="http://event//casrom.com">

    <!--  ----------------------------------------------------------------------  -->
    <!--  NOTE: These fields are optional debugging elements. Please uncomment    -->
    <!--  these lines if you wish to test in debug mode.                          -->
    <!--  <input type="hidden" name="debug" value=1>                              -->

    <!--  value="rohit99734yadav@gmail.com">                                      -->

    <img id="Hphoto" src="Future+events.png" alt=""><br><br>
    <label for="name">Contact Name</label><br>
    <input id="name" maxlength="80" name="name" size="20" type="text" /><br><br>

    <label for="email">Email</label><br>
    <input id="email" maxlength="80" name="email" size="20" type="text" /><br><br>

    <label for="phone">Phone</label><br>
    <input id="phone" maxlength="40" name="phone" size="20" type="text" /><br><br>

    <label for="reason">Case Reason</label><br>
    <select id="reason" name="reason">
        <option value="">--None--</option>
        <option value="Installation">Installation</option>
        <option value="Equipment Complexity">Equipment Complexity</option>
        <option value="Performance">Performance</option>
        <option value="Breakdown">Breakdown</option>
        <option value="Equipment Design">Equipment Design</option>
        <option value="Feedback">Feedback</option>
        <option value="Other">Other</option>
    </select><br><br>

    <label for="type">Type</label><br>
    <select id="type" name="type">
        <option value="">--None--</option>
        <option value="Mechanical">Mechanical</option>
        <option value="Electrical">Electrical</option>
        <option value="Electronic">Electronic</option>
        <option value="Structural">Structural</option>
        <option value="Other">Other</option>
    </select><br><br>

    <label for="subject">Subject</label><br>
    <input id="subject" maxlength="80" name="subject" size="20" type="text" /><br><br>

    <label for="description">Description</label><br>
    <textarea name="description"></textarea><br><br>

    <input id="btn" type="submit" name="submit">

</form>
